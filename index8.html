<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style8.css">
    <title>To-Do List</title>
</head>
<body>
<h1>To-Do List</h1>
<div class="add-task">
    <input type="text" id="newTask" placeholder="Add a new task...">
    <button id="addButton">Add</button>
</div>
<div class="task-list">
</div>
<div class="buttons">
    <button id="removeCompleted">Remove Completed</button>
    <button id="removeAll">Remove All</button>
    <button id="sortAscending">Sort Ascending</button>
    <button id="sortDescending">Sort Descending</button>
    <button id="clearStorage">Clear Storage</button>
    <button id="pickRandomTask">Pick a Task</button>
</div>

<script src="scripts/script8.js"></script>
</body>
</html>
